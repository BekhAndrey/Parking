<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" id="bootstrap-css">
    <script th:src="@{/static/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <script th:src="@{/static/js/functions.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/admin/orders}">Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/history}" aria-current="page">History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row mt-5">
        <aside class="col-sm-6">
            <div class="card" style="max-height: 550px; overflow: auto">
                <header class="card-header">
                    <h4 class="card-title mb-4 mt-1">Users</h4>
                </header>
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Approved</th>
                        <th scope="col"></th>
                        <!--                        <th scope="col"></th>-->
                    </tr>
                    </thead>
                    <tbody th:each="user : ${users}">
                    <tr>
                        <td th:text="${user.getFirstName()}">FirstName</td>
                        <td th:text="${user.getLastName()}">LastName</td>
                        <td th:text="${user.getEmail()}">Email</td>
                        <td th:text="${user.getApproved()}">Approved</td>
                        <!--                        <a th:href="@{/home}">-->
                        <!--                            <button type="button" class="btn btn-primary btn-block"> Edit</button>-->
                        <!--                        </a>-->
                        <td>
                            <a th:href="@{/admin/users/{id}/delete(id=${user.getId()})}">
                                <button type="button" class="btn btn-primary btn-block"> Delete</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </aside>
        <aside class="col-sm-6">
            <div class="card" style="max-height: 550px; overflow: auto">
                <header class="card-header">
                    <h4 class="card-title mb-4 mt-1">Vehicles</h4>
                </header>
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Type</th>
                        <th scope="col">Number</th>
                        <th scope="col">User email</th>
                        <th scope="col"></th>
                        <!--                        <th scope="col"></th>-->
                    </tr>
                    </thead>
                    <tbody th:each="vehicle : ${vehicles}">
                    <tr>
                        <td th:text="${vehicle.getVehicleType()}">Type</td>
                        <td th:text="${vehicle.getVehicleNumber()}">Number</td>
                        <td th:text="${vehicle.getOwner().getEmail()}">Email</td>
                        <!--                        <a th:href="@{/home}">-->
                        <!--                            <button type="button" class="btn btn-primary btn-block"> Edit</button>-->
                        <!--                        </a>-->
                        <td>
                            <a th:href="@{/admin/vehicles/{id}/delete(id=${vehicle.getId()})}">
                                <button type="button" class="btn btn-primary btn-block"> Delete</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
            </div>
        </aside>
    </div> <!-- row.//-->
</div>
</body>
</html>
