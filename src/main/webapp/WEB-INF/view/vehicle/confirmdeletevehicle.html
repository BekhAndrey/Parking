<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete vehicle</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" id="bootstrap-css">
    <script th:src="@{/static/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <script th:src="@{/static/js/functions.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/WEB-INF/view/admin}">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/admin/orders}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/history}" aria-current="page">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/WEB-INF/view/account}">Parking types</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <!--        <aside class="col-sm-3">-->
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mb-4 mt-1">Are you sure you want to delete this vehicle?</h4>
                </header>
                <article class="card-body">
                    <form th:method="delete" th:action="@{/admin/vehicles/{id}/delete(id=${id})}">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Delete</button>
                            <a th:href="@{/WEB-INF/view/admin}">
                                <button type="button" class="btn btn-secondary btn-block"> Cancel</button>
                            </a>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div> <!-- card.// -->

            <!--        </aside> &lt;!&ndash; col.// &ndash;&gt;-->
        </div> <!-- row.// -->

    </div>
</div>
</body>
</html>
