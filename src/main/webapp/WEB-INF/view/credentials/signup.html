<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="height">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" id="bootstrap-css" >
    <link rel="stylesheet" th:href="@{/static/css/main.css}" id="main-css" >
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-datepicker.css}" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script th:src="@{/static/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <script th:src="@{/static/js/bootstrap-datepicker.js}"></script>
<!--    <script th:src="@{/static/js/functions.js}"></script>-->
</head>
<body>
<div class="container height">
    <div class="h-75 row align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2" th:text="#{singUp}">Sign up</h4>
                </header>
                <article class="card-body">
                    <form method="post" th:action="@{/registration}" th:object="${user}">
                        <div class="form-row">
                            <div class="col form-group">
                                <label th:text="#{singUp.firstName}">First name </label>
                                <input type="text" class="form-control" th:field="*{firstName}">
                                <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name error</div>
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label th:text="#{singUp.lastName}">Last name</label>
                                <input type="text" class="form-control" th:field="*{lastName}">
                                <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name error</div>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-group">
                            <label th:text="#{singUp.email}">Email address</label>
                            <input type="email" class="form-control" th:field="*{email}">
                            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label th:text="#{singUp.password}">Password</label>
                            <input class="form-control" type="password" th:field="*{password}">
                            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label th:text="#{singUp.confirmPassword}">Confirm password</label>
                            <input class="form-control" type="password" th:field="*{confirmPassword}">
                            <div style="color: red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm Password error</div>
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <br>
                            <button type="submit" class="btn btn-primary btn-block"><i class="bi bi-box-arrow-in-right"></i> <span th:text="#{singUp}">Register</span>  </button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">
                    <label th:text="#{signUp.haveAnAccount}">Have an account? </label>
                    <a class="float-right" th:href="@{/login}" th:text="#{singUp.login}">Log In</a>
                </div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div>
<!--container end.//-->
</body>
</html>
