<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="height">
<head>
    <meta charset="UTF-8">
    <title>Confirm email</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" id="bootstrap-css" >
    <link rel="stylesheet" th:href="@{/static/css/main.css}" id="main-css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script th:src="@{/static/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <script th:src="@{/static/js/functions.js}"></script>
</head>
<body>
<div class="container height">
    <div class="h-75 row align-items-center justify-content-center">
        <div class="col-md-4">
            <!--        <aside class="col-sm-3">-->
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mb-4 mt-1" th:text="#{email.confirm}">Confirm email</h4>
                </header>
                <article class="card-body">
                    <form method="post" th:action="@{/registration/confirm-email}">
                        <div class="form-group">
                            <label>Verification code</label>
                            <input name="code" class="form-control" placeholder="Code" type="text">
                            <div style="color: red;" th:if="${param.error}" th:text="#{code.wrong}">Code not found</div>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <br>
                            <button type="submit" class="btn btn-primary btn-block" th:text="#{email.confirm}"> Confirm email  </button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
                </div> <!-- card.// -->

            <!--        </aside> &lt;!&ndash; col.// &ndash;&gt;-->
        </div> <!-- row.// -->
    </div>
</div>
</body>
</html>
