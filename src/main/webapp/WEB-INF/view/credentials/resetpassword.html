<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="height">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" id="bootstrap-css" >
    <link rel="stylesheet" th:href="@{/static/css/main.css}" id="main-css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script th:src="@{/static/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <script th:src="@{/static/js/functions.js}"></script>
</head>
<body>
<div class="container height">
    <div class="h-75 row align-items-center justify-content-center">
        <div class="col-md-4">
            <!--        <aside class="col-sm-3">-->
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mb-4 mt-1">Forgot password</h4>
                </header>
                <article class="card-body">
                    <form method="post" th:action="@{/auth/reset}" th:object="${resetForm}">
                        <div class="form-group">
                            <label>Code</label>
                            <input class="form-control" placeholder="Code" th:field="*{code}">
                            <div style="color: red;" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code error</div>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>New Password</label>
                            <input class="form-control" placeholder="********" type="password" th:field="*{newPassword}">
                            <div style="color: red;" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New Password error</div>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input class="form-control" placeholder="********" type="password" th:field="*{confirmNewPassword}">
                            <div style="color: red;" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}">Confirm Password error</div>
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <br>
                            <button type="submit" class="btn btn-primary btn-block" th:text="#{password.reset}"> Reset password  </button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div> <!-- card.// -->

            <!--        </aside> &lt;!&ndash; col.// &ndash;&gt;-->
        </div> <!-- row.// -->
    </div>
</div>
</body>
</html>
